# Network Configuration

# 3D basic-topology, Ring_FullyConnected_Switch
topology: [ Mesh ]  # Ring, Switch, FullyConnected

# Ring with 16 NPUs
npus_count: [ 20 ]  # number of NPUs

# Bandwidth per each dimension
bandwidth: [ 50.0 ]  # GB/s

# Latency per each dimension
latency: [ 500.0 ]  # ns

# Mesh with 4 cols
rows: [ 4 ]  # number of NPUs

# Mesh with 5 rows
cols: [ 5 ]  # number of NPUs